<body style="background-color: #AA77FF;">

  <div class="container">
    <h1>Unit Converter</h1>
    <div class="content">
      <div class="inpt1" id="f1">

        <label> <select id="inputtype" class="form-select" style="width: 300px; border: solid 2px black;"
            aria-label="Default select example">
            <option selected>Select Unit</option>
            <option value="Feet">Feet</option>
            <option value="Inch">Inch</option>
            <option value="Meter">Meter</option>
          </select>
        </label>
        <br>

        <input type="number" value="0" id="input" oninput="LengthConverter(this.value)"
          onchange="LengthConverter(this.value)">
      </div>
      <div class="inpt1">
        <h1>=</h1>
      </div>

      <div class="inpt1" id="f2">

        <label> <select class="form-select" id="resulttype" style="width: 300px; border: solid 2px black;"
            aria-label="Default select example">
            <option selected>Select Unit</option>
            <option value="Inch">Inch</option>
            <option value="Feet">Feet</option>
            <option value="Meter">Meter</option>
          </select>
        </label>
        <br>
        <input type="number" value="0" id="result" oninput="LengthConverter1(this.value)"
          onchange="LengthConverter1(this.value)">

      </div>

    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
